<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>标题</title>

    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- 引入外部脚本文件 -->
    <script src="/static/js/common.js"></script>

    <style>
        /* 修改body样式 */
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        /* 修改容器样式 */
        .container {
            border: 1px solid #ddd;
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* 标题样式 */
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 20px;
        }
        
        /* 副标题样式 */
        h2 {
            font-size: 24px;
            color: #555;
            margin: 20px 0;
        }
        
        /* 小标题样式 */
        h3 {
            font-size: 18px;
            color: #777;
            margin: 15px 0;
        }
        
        /* 段落样式 */
        p {
            line-height: 1.6;
            color: #444;
            margin-bottom: 15px;
        }
        
        /* 右上角链接样式 */
        .right-corner {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .right-corner a {
            margin-left: 10px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        
        /* 添加hover效果 */
        .right-corner a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>首页</h1>
        <p>这是一个示例页面，用于展示如何增加页面层次感。</p>
        
        <h2>副标题</h2>
        <p>在副标题下添加一些内容，可以增加页面结构。</p>
        <h3>小标题</h3>
        <p>继续添加更多相关内容，使得页面更加详细。</p>

        <div class="right-corner">
            <a href="/register">注册</a>
            <a href="/login">登录</a>
        </div>
    </div>
</body>
</html>
